<body>

    <svg class="svg-sprite" xmlns="http://www.w3.org/2000/svg">

                <div class="header__info__nav">
                    <nav>
                        <ul>
                            <li><a href="#">Top list</a></li>

                        </ul>
                    </nav>
                </div>
                <div class="header__info__search">

                            <input type="text" class="input input_default" placeholder="Searchâ€¦" required>
                        </div>
                        <div class="form__action">
                            <button>
